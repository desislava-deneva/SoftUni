<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pohone Book</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #b8a9a9;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #b12e2e;
        }
        </style>
</head>
<body>
    <h3>Add Phone</h3>
    <form action="">
        <input type="text" id="name" name = "name" placeholder="name">
        <input type="text" id="phone" name = 'phone' placeholder="+359886-888-888">
        <input type="text" id="email" name = 'email' placeholder="Alibaba@gmail.com">

        <button id="btn">Add info</button>
        <table>
            <tr>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Email</th>
            </tr>
           
          </table>

    </form>

    <script src="demo.js"></script>
</body>
</html>
